growth-hormone=Открывает рецепты, которые позволят вам использовать данные вещества для увеличения размера ваших существ. Больше костей у животных, больше урожая овощей.
rennea=Разблокирует местный "подсолнух", который можно выращивать на этой планете.
phadai=Открывает фадай - опасных, но забавных крупных инопланетных кошек. Требуется постоянный уход. Мутировавший гибрид большой кошки.
auog=Открывает аугов - больших мирных животных.
molecular-decohesion=Позволяет извлекать основные простейшие вещества из сложных молекул.
yaedols=Передовые биотехнологии позволяют понять существенные различия между чужеродной молекулярной структурой и химическим составов, которые необходимы для производства этого нового вида грибов.
dingrits=Открывает дингритов - уникальных и адаптивных волкоподобных существ из инопланетного племени, приспособленных к условиям на этой планете. Большинство искусственных инопланетных гибридов стерилизованы (данные существа не могут размножаться в одиночку).
kmauts=Открывает маутов - мирных сухопутных членистоногих. Существа родом с этой планеты. Чувствительны к ультрафиолетовому излучению.
vonix=Открывает вониксов - искусственную жизнь, основанную на местной растительной и животной ДНК. Большинство искусственных инопланетных гибридов стерилизованы (данные существа не могут размножаться в одиночку).
grod=Открывает грод - болотное растение, которое производит очень полезное волокно для подстилок животных.
anabolic-rna=Разблокирует рецепты, которые позволят вам использовать мощные стероиды для увеличения количества мяса с ваших животных.
phagnot=Открывает фагнотов - мирных существ, у которых на голове имеется большая газовая ёмкость, которая помогает им вставать. Исследования показывают, что они также используют её в качестве защиты.
bhoddos=Открывает бодосы. Данные продвинутые гибриды имеют псевдохлоропласты, которые содержат невиданные ранее белковые структуры.
antiviral=Разблокирует противовирусные препараты. Они помогут животным быть здоровее и производить больше продукции.
immunosupressants=Препараты, которые подавляют или предотвращают активность иммунной системы. Необходимы для искусственного воспроизводства ваших существ.
bio-implants=Устройства для улучшения или замены биологической структуры.
nanochondria=Поздравляем, вы нашли способ применения одной из самых эффективных природных машин. Позволяет вам внедрять нанохондрии в существ для повышения уровня их интеллекта.
xeno=Открывает ксеносов - причудливых генно-модифицированных существ. Очень умные первоклассные хищники.
rendering=Открывает скотобойни для перерабатки существ в полезные продукты.
advanced-rendering=Разблокирует продвинутую разделку для извлечения более специфичных частей туши.
bmp=Цитокины стимулируют рост костей.
kicalk=Открывает плантации и рецепты производства кикалька. Разблокирует наилучший метод сбора волокон.
vrauks=Открывает врауков - мирных существ с планеты Навиус. Они похожи на насекомых и являются хорошим источником генетического материала.
pheromones=Открывает искусственные феромоны для улучшения рождаемости существ.
cridren=Ваша первая попытка скрещивания местных существ с земными растениями. Выглядит не очень симпатично, но у этого растения имеются мощные феромоны, которые могут быть полезны.
domestication=Устойчивые отношения мультипоколений, в которых одна группа организмов принимает на себя ведующую роль и влияет на другие организмы.
domestication-mk02=Устойчивые отношения мультипоколений, в которых одна группа организмов принимает на себя ведующую роль и влияет на другие организмы.
domestication-mk03=Устойчивые отношения мультипоколений, в которых одна группа организмов принимает на себя ведующую роль и влияет на другие организмы.
bigger-colon=Создание супертолстой кишки позволило улучшить производство навоза. ДАННЫЕ РЕЦЕПТЫ ЗАМЕНЯТ ПЕРВОНАЧАЛЬНЫЕ.
explosive-diarrhea=Внедрение депрециативной нити ДНК, которая заставляет существо испражняться бесконтрольно. ДАННЫЕ РЕЦЕПТЫ ЗАМЕНЯТ ПРЕДЫДУЩИЕ.
schrodinger-antelope=Открывает первое трансмерное квантовое существо. Они остаются и мёртвыми, и живыми, пока вы не наблюдаете за ними. Антилопы путешествуют между нашими измерениями и нуждаются в специальной клетке.
fawogae=Наиболее распространённый гриб в округе. Любит влажную местность.
antitumor=Наномашины со специфическими био-агентами для предотвращения ингибирования образования или роста опухолей.
trits=Открывает огромных глубоководных животных, называемых тритсами.
reca=Восстановление генотипа и устранение отказов тегумента (наружного покрова), вызванных наследием.
recombinant-ery=Препараты, вводимые путём инъекций, которые стимулируют выработку большего количества кровяных клеток.
orexigenic=Комбинация из деприватора метаболизма и стимулятора аппетита, направленная на увеличение количества жировой ткани.
cadaveric-arum=Открывает трупные аронники. Очень вонючие растения, но которые отлично производят вещества на основе серы.
simik-mk01=Открывает симиков - экзотических вненавиусных животных.
simik-mk02=Открывает второй этап программы разведения симиков.
simik-mk03=Открывает третий этап программы разведения симиков.
simik-mk04=Открывает четвёртый этап программы разведения симиков.
artificial-breeding=Использование параморфных веществ для передачи природных свойств следующему поколению. Препятстсвует естественному отбору для достижения наилучшего результата.
biased-mutation=Открывает эволюцию на молекулярном уровне. Вживление генов на основе кластерных коротких палиндромных повторов, разделённых регулярными промежутками (CRISPR), которые направлены на кодирование фенотипа. Возьмите под управление с помощью генной инженерии жизнь всех существ. Вы будете гореть в аду.
mega-farm=Умная ферма, имеющая ульи синтетических существ, которые выполняют аналогичные роли отсутствующих земных насекомых, бактерий и т. д. Они опыляют растения, удаляют опасных местных вредителей, отравляют незваных гостей, создают и наносят удобрения непосредственно на растения.
mega-farm-ralesia=Открывает несколько рецептов для автоматического высаживания ралезий.
mega-farm-rennea=Открывает несколько рецептов для автоматического высаживания рений.
mega-farm-tuuphra=Открывает несколько рецептов для автоматического высаживания туфр.
mega-farm-grod=Открывает несколько рецептов для автоматического высаживания грода.
mega-farm-yotoi=Открывает несколько рецептов для автоматического высаживания йотов.
mega-farm-kicalk=Открывает несколько рецептов для автоматического высаживания кикалька.
mega-farm-cadaveric-arum=Открывает несколько рецептов для автоматического высаживания трупного аронника.
mega-farm-bioreserve=Открывает несколько рецептов для автоматического высаживания биокультур.
energy-drink=Открывает энергетические напитки.
interactive-cognition=Приобщите ваших животных к решению интерактивных задач и головоломкам для улучшения их восприятия, памяти и поддержания знаний. Они станут более организованными. ДАННЫЕ РЕЦЕПТЫ ЗАМЕНЯТ ПЕРВОНАЧАЛЬНЫЕ.
metamide5=Открывает применение технологии инженерии к проектированию биологических нейронных систем. Предупреждение: существа могут обрести самосознание. ДАННЫЕ РЕЦЕПТЫ ЗАМЕНЯТ ПРЕДЫДУЩИЕ.
exercises=Заставьте животных больше тренироваться, добавляя вес и нагрузку к их обычным движениям. Это приводит к увеличению мышечной массы, но вызывает стресс. ДАННЫЕ РЕЦЕПТЫ ЗАМЕНЯТ ПЕРВОНАЧАЛЬНЫЕ.
myostatin=Вживите дефектный штамм ДНК в своих существ для выработки нефункционального миостатина, блокирующего катаболизм мышечной массы. Вызывает проблемы с сердцем в обмен на огромный рост мышечной ткани. ДАННЫЕ РЕЦЕПТЫ ЗАМЕНЯТ ПРЕДЫДУЩИЕ.
osteocyte=Усовершенствуйте клонирование остеоцитов, используя плазмидные векторы для прямой вставки новой ДНК для улучшения костной массы у живого существа. Лишний вес навредит его суставам, но улучшит выработку костной ткани на 100%. ДАННЫЕ РЕЦЕПТЫ ЗАМЕНЯТ ПЕРВОНАЧАЛЬНЫЕ.
hardened-bone=Пронуклеарная инъекция генома инопланетного морского существа для уплотнения и утолщения костного матрикса. Увеличивает количество костей с существа до уровня в 200%. Приводит к высокому потреблению минералов и ограничению движения. ДАННЫЕ РЕЦЕПТЫ ЗАМЕНЯТ ПРЕДЫДУЩИЕ.
organ-replication=Преднамеренное увеличение роста внутренних органов до размеров больше естественных. Процедура упрощена липосомными методами путём внедрения генов, кодирующих опухолевый рост. ДАННЫЕ РЕЦЕПТЫ ЗАМЕНЯТ ПЕРВОНАЧАЛЬНЫЕ.
cavity=Позволяет почти полностью контролировать рост клеток в полостях органов, делая их толще, тяжелее и эффективнее, но также увеличивая расход сил. Сокращает продолжительность жизни существ из-за высокой вероятности отказа органов, но улучшает производство навоза на 200%. ДАННЫЕ РЕЦЕПТЫ ЗАМЕНЯТ ПРЕДЫДУЩИЕ.
somatic=Используйте слияние протоплазмы, чтобы разделить ДНК красного костного мозга в общих белковых точках и добавить другие чужеродные гены, которые распространятся на всю кость. Это приведёт к тому, что выработка свежей крови превысит её деградацию. Технология сократит продолжительность жизни существ, но выработка крови увеличится на 100%. ДАННЫЕ РЕЦЕПТЫ ЗАМЕНЯТ ПЕРВОНАЧАЛЬНЫЕ.
transgenes=Внедрение генов тритса в существо, позволяющее клеткам крови производить митоз. Удваивает плотность крови и её выработку. Вызывает закупорку кровотока и ещё больше сокращает продолжительность жизни существа. ДАННЫЕ РЕЦЕПТЫ ЗАМЕНЯТ ПРЕДЫДУЩИЕ.
defective-collagen=Сращивание РНК, нацеленное на специфический ген производства хитинового белка (CPP-7). В результате происходит преобразование в цепочку ДНК для производства коллагена. Кодирует дефектный вариант коллагена, заставляя существо производить его в ещё большем количестве, чтобы обеспечить тот же эффект, что и раньше. ДАННЫЕ РЕЦЕПТЫ ЗАМЕНЯТ ПЕРВОНАЧАЛЬНЫЕ.
double-skin=Экспериментальное вживление стохастических генов из кожуры плода йоты привело к появлению дополнительного слоя адаптивной кожи, включённой в дерму существа. Это сделает ваших существ более стойкими, опасными и придаст им отчётливый зеленый оттенок. ДАННЫЕ РЕЦЕПТЫ ЗАМЕНЯТ ПРЕДЫДУЩИЕ.
force-feeding=Трубка для принудительного кормления существ. Вызывает увеличение веса за счёт выработки жира. Используйте, если вас не заботит здоровье животных. ДАННЫЕ РЕЦЕПТЫ ЗАМЕНЯТ ПЕРВОНАЧАЛЬНЫЕ.
fto4=Мутировавший полиморфизированный ген INSIG2 провоцирует повышенную регуляцию в гипоталамусе, имитируя пищевую депривацию и сильно коррелируя с экспрессией орексигенный цепи. Вызывает усиленный аппетит, что приводит к ожирению существа. ДАННЫЕ РЕЦЕПТЫ ЗАМЕНЯТ ПРЕДЫДУЩИЕ.
bladder=Улучшает ёмкость газового пузыря фагнотов с помощью простой перезаписи ДНК мухмокса. ДАННЫЕ РЕЦЕПТЫ ЗАМЕНЯТ ПРЕДЫДУЩИЕ.
chitin=Открывает процесс переработки хитина в хитозан и все остальные его рецепты.
formic=Простой искусственный отбор более продуктивных особей с целью улучшения производства муравьиной кислоты. ДАННЫЕ РЕЦЕПТЫ ЗАМЕНЯТ ПРЕДЫДУЩИЕ.
party-animal=Дабстеп, неограниченные перемещения и порошки на растительной основе - всё это позволяет им стряхнуть даже свои панцири. ДАННЫЕ РЕЦЕПТЫ ЗАМЕНЯТ ПРЕДЫДУЩИЕ.
exo-insertion=Биоинженерный штамм, который объединяет естественную шкуру дингрита с созданным коллагеновым псевдо-экзоскелетом. Это достижение генной инженерии позволит вам получать больше шкур с животных. ДАННЫЕ РЕЦЕПТЫ ЗАМЕНЯТ ПРЕДЫДУЩИЕ.
argumented-spikes=Разработанные методы позволяют вживлять гены ксеносов, используемые для адаптивных мутаций кожных выступов. Изначально они имеют незначительные размеры, после чего в них происходят перекрёстные метаболические изменения, позволяя большему количеству минералов скапливаться в клеточном матриксе. ДАННЫЕ РЕЦЕПТЫ ЗАМЕНЯТ ПРЕДЫДУЩИЕ.
conarium-stem=Преднамеренное генетическое смещение данного вида ГМО приводит к тому, что скрондриксы развивают усиленные и более функциональные шишковидные железы (и, как следствие, третий глаз). Некоторые из них даже обладают метафизическими свойствами. ДАННЫЕ РЕЦЕПТЫ ЗАМЕНЯТ ПРЕДЫДУЩИЕ.
hydrolase-amplification=Химические усилители, добавляемые в пищу, приводят к улучшению функционирования данного класса ферментов, что вызывает затвердевание и утолщение сухожилий существа. Вызывает проблемы с передвижением. Но существа и так не уйдут слишком далеко от своих мест пребывания. ДАННЫЕ РЕЦЕПТЫ ЗАМЕНЯТ ПРЕДЫДУЩИЕ.
zootoxins=Что может пойти не так, если смешать улучшенные химически разлагающиеся биологические материалы с мощным ядом этого гигантского червеобразного существа? Добавляет цитотоксины, кардиотоксины и фосфолипазу А2. ДАННЫЕ РЕЦЕПТЫ ЗАМЕНЯТ ПРЕДЫДУЩИЕ.
artificial-calcification=Используйте сверхмолекулярную химию, чтобы обогатить циркулирующую воду бассейнов сихифой мощными кальцинирующими реагентами. Существа прикрепятся к своим оболочкам и станут вдвое больших размеров благодаря скоплениям минералов. ДАННЫЕ РЕЦЕПТЫ ЗАМЕНЯТ ПРЕДЫДУЩИЕ.
stochastic-cortex=Используется ген под названием "мишень и промах", встраиваясь в сложную запутанную структуру генотипа кридрена. Цель состоит в том, чтобы улучшить кору головного мозга с помощью сложного биохимического процесса. ДАННЫЕ РЕЦЕПТЫ ЗАМЕНЯТ ПРЕДЫДУЩИЕ.
phytomining=Повышайте адаптивность ваших растений и грибов, чтобы они могли расти в воде с очень высокой концентрацией металлов, поглощая их через свои корни и концентрируя тканях.
phytomining-mk02=Добавление хелаторов в посевы увеличит выработку плодородной биомассы.
phytomining-mk03=Добавление в хелаторы аденазинтрифосфат тяжёлых металлов (АТМ) приводит к тому, что культуры обретают гипераккумуляторные свойства. Растения получают повреждения и накапливают металлы во всех своих тканях.
microfilters=Ещё одно дополнительное усовершенствование фильтров, повышающее их эффективность. ДАННЫЕ РЕЦЕПТЫ ЗАМЕНЯТ ПЕРВОНАЧАЛЬНЫЕ.
microfilters-mk02=Добавление наноразмерных пористых материалов для ещё большего увеличения эффективности споровых накопителей. ДАННЫЕ РЕЦЕПТЫ ЗАМЕНЯТ ПРЕДЫДУЩИЕ.
organ-printing=Простая техника промышленного уровня. Позволяет перерабатывать органический материал в новые органы путём прямой печати на каркасах.
organ-printing-mk02=Наноразмерные материалы позволяют создавать очень тонкие и более естественные структуры на молекулярном уровне. Улучшает производительность.
organ-printing-mk03=Ускорение производства и переработки клеток путём массовой печати идеальных органов и внедрения межвидовых технологий.
mass-production=Создайте органы и соберите полностью работоспособное существо с нуля. Поздравляем, у вас нет уважения к жизни.
korlex=Открывает генно-модифицированных существ для производства молочных продуктов. Они были созданы по той же технологии, что и мухмоксы, но с использованием рыбьих генов для выживания в данном климате.
korlex-mk02=Открывает генно-модифицированных существ для производства молочных продуктов. Они были созданы по той же технологии, что и мухмоксы, но с использованием рыбьих генов для выживания в данном климате.
korlex-mk03=Открывает генно-модифицированных существ для производства молочных продуктов. Они были созданы по той же технологии, что и мухмоксы, но с использованием рыбьих генов для выживания в данном климате.
korlex-mk04=Открывает генно-модифицированных существ для производства молочных продуктов. Они были созданы по той же технологии, что и мухмоксы, но с использованием рыбьих генов для выживания в данном климате.
biopolymer-clusters=Больше никакой резины для вымени. Биополимеры более удобны и позволяют увеличить время доения, а также продуктивность.
moondrop=Имея базовое понимание биологии данной планеты, начните эксперименты по генной инженерии с цветами, которые могут производить углеводороды с одинарной связью.
moondrop-mk02=С более продвинутыми технологиями и пониманием переходите к экспериментам по улучшению цветов, чтобы производить немного более сложные углеводороды.
moondrop-mk03=Благодаря успешным экспериментам в области генетической модификации удалось усовершенствовать цветы таким образом, чтобы они производили ещё более сложные углеводороды.
moondrop-mk04=Используйте возможности цветов на полную мощь, чтобы производить наиболее сложные углеводородные цепочки.
ctc=Образуется в нервном гребне во время эмбрионального развития. Гены зипира, вставленные в зрелые фотофоры, группируются в более компактные основания. Также на 100% улучшается метахроз благодаря вживлению генов производства паракрина артурианов. ДАННЫЕ РЕЦЕПТЫ ЗАМЕНЯТ ПРЕДЫДУЩИЕ.
cottongut-mk01=Открывает хлопковых пожирателей - важных животных для проведения исследований.
cottongut-mk02=Открывает хлопковых пожирателей - важных животных для проведения исследований.
cottongut-mk03=Открывает хлопковых пожирателей - важных животных для проведения исследований.
cottongut-mk04=Открывает хлопковых пожирателей - важных животных для проведения исследований.
compost=Открывает компостное растение, а также рецепты преобразования любой органики в биомассу.
arqad=Открывает аркадов - генно-модифицированных гибридов пчелы и осы со сложной взаимосвязью очень тяжёлых углеводородов. Обеспечивают различными ресурсами и имеют широкий функционал.
arqad-mk02=Генно-модифицированный гибрид пчелы и осы со сложной взаимосвязью очень тяжёлых углеводородов. Обеспечивают различными ресурсами и имеют широкий функционал.
arqad-mk03=Генно-модифицированный гибрид пчелы и осы со сложной взаимосвязью очень тяжёлых углеводородов. Обеспечивают различными ресурсами и имеют широкий функционал.
arqad-mk04=Генно-модифицированный гибрид пчелы и осы со сложной взаимосвязью очень тяжёлых углеводородов. Обеспечивают различными ресурсами и имеют широкий функционал.
cardial-hypopharynx=Данная структура создана из необычайно гибкой инженерной формы кератина, которая обеспечивает невероятную прочность на растяжение, позволяя существу производить больше слюны, прополиса и улучшить голосовую связь.
chromasome-infocrystalization=Вживление генома кинорхинха позволяет аркадам развивать кристаллизованные микрофибриллы в их нижнем экзоскелете, улучшая на 300% площадь поверхности и повышая секрецию вещества-предшественника маточного молочка. ДАННЫЕ РЕЦЕПТЫ ЗАМЕНЯТ ПРЕДЫДУЩИЕ.
pheromone-transition=Вживление генов медуз в участок В-Бета-1 для производства феромонов позволяет аркадам быстрее и ещё более организованно осуществлять поиск пути, что улучшает здоровье всего улья.
diversified-mycoaccretion=Грибная транскриптаза, связанная с нативной ГМО-ДНК, способствует появлению впечатляющих феромонных следов внутри улья. Ульи могут стать единым сверхорганизмом. ДАННЫЕ РЕЦЕПТЫ ЗАМЕНЯТ ПРЕДЫДУЩИЕ.
laika=На этот раз мы вернём его назад... Чтобы убить и подвергнуть анализу его органы. Это ваша космическая программа для дингритов.
pesticides-mk01=Откройте полностью безопасные вещества для удаления маленьких горьких кусочков с ваших культур, чтобы улучшить качество продукции.
pesticides-mk02=Открывает довольно гадкие вещества. На Земле вам бы не разрешили этим пользоваться, но кого это может волновать на Наувисе?
symbiosis-mk01=Дальнейшие исследования позволяют применить новый подход. Ульрик является очень адаптивным существом и достаточно способным, чтобы попробовать себя в совершенно небезопасном симбиотическом эксперименте.
space-program-mk01=Открывает вашу базовую космическую программу. Похоже, эта планета вам понравилась не так сильно, как ожидалось.
bioprocessing=Открывает переработку биомассы для получения сырого угля и биомасла. Ценное топливо на возобновляемой основе.
vrauks-upgrade=Позволяет вам выбрать между тремя доступными специализациями, чтобы навсегда изменить режим работы задействованных построек.
