[tips-and-tricks-item-description]
farming=Some buildings in pyanodon alien life require modules to be inserted into the entity for them to function at full speed. These "modules" can be upgraded with later technologies to increase the speed of the buildings
farming-vrauks=The vrauk paddock requires [item=vrauks] to work. To start making vrauks, they'll need to be synthesized using [recipe=vrauks]. \nLike all farms, the vrauk paddock requires a mimimum of 1 of the correct farm modules to function.
caravans=[item=caravan] is a living, organic logistics creature with 30 inventory slots and a programmable schedule, similar to a locomotive. It utilizes the biter pathfinding AI.\nYou can program the caravan to visit any entity. When it reaches its destination, you can program specific actions based on that destination. Caravans cannot be killed by trains or biters. There is also an [item=flyavan].\n\nActions available for different destinations include: \n- Wait: The caravan will stay at the destination. *Does not use food\n- Store Food: The caravan will fill its fuel slots from the destination's inventory. *Does not use food\n- Fill Cargo: The caravan will extract items until its inventory is full.\n- Empty Cargo: The caravan will empty its inventory.\n- Filtered pickup: The caravan will pick up or drop off items until it has the specified amount.\n- Circuit condition: The caravan will wait at the destination until the circuit condition is met. *Does not use food\n\nActions available for different types of destinations include:\n- Player: [Wait, Store Food, Fill Cargo, Empty Cargo, Filtered pickup]\n- Outpost: [Wait, Store Food, Fill Cargo, Empty Cargo, Filtered pickup, Circuit condition]\n- Another Caravan: [Wait, Store Food, Fill Cargo, Empty Cargo, Filtered pickup]\n- Cargo Wagon: [Wait, Fill Cargo, Empty Cargo, Filtered pickup]\n- Electric pole: [Wait, Circuit condition]\n- Default: [Wait]\n\nThe caravan requires food to function. Each action or destination requires the caravan to consume food, with different types of food providing a different number of actions:\n- [item=brain] → 5 actions\n- [item=auog-food-01] → 10 actions\n- [item=workers-food] → 30 actions\n\nUse middle-click in an [item=outpost] to set the filter. Don't forget to leave a slot for food!
digosaurus=[item=digosaurus] is one of the native species to this planet. Over years of evolution, they have adapted to collect and use [item=nexelit-ore] as an energy source. Exploit it.\nDig-o-saurus must be placed in the [item=dino-dig-site]. The dig site has a range which it can mine the nexelit. It also requires electricity.\n\nDig-o-saurus requires food to work. Each food allows the Dig-o-saurs to mine a different number of ores per trip.\n[item=guts] → 1 ore\n[item=meat] → 2 ores\n[item=workers-food] → 8 ores\n\n[item=thikat] is a larger, genetically enhanced version of the Dig-o-saurus. Thikat has 100% mining productivity.

